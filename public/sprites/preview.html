<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoyuelo Sprite Animation Preview</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4ade80;
      text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .animations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .animation-card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(74, 222, 128, 0.3);
    }
    .animation-card h2 {
      margin: 0 0 10px 0;
      color: #4ade80;
    }
    .animation-card p {
      color: #9ca3af;
      font-size: 14px;
      margin: 0 0 20px 0;
    }
    .sprite-container {
      width: 128px;
      height: 128px;
      margin: 0 auto;
      overflow: hidden;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      position: relative;
    }
    .sprite {
      width: 256px;
      height: 256px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      position: absolute;
      top: 0;
      left: 0;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .controls button {
      background: #4ade80;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    .controls button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
    }
    .controls select, .controls input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #4ade80;
      background: rgba(0,0,0,0.3);
      color: #fff;
    }
    .sprite-sheets {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .sprite-sheet {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
    }
    .sprite-sheet img {
      max-width: 100%;
      image-rendering: pixelated;
      border-radius: 8px;
    }
    .sprite-sheet h3 {
      margin: 10px 0 5px;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘» Hoyuelo Sprite Animations</h1>
    
    <div class="animations">
      <div class="animation-card">
        <h2>Idle</h2>
        <p>Floating/bobbing animation</p>
        <div class="sprite-container">
          <img class="sprite" id="idle-sprite" src="hoyuelo-idle.png" alt="Idle">
        </div>
        <div class="controls">
          <label>FPS: <input type="range" id="idle-fps" min="1" max="20" value="6"></label>
        </div>
      </div>
      
      <div class="animation-card">
        <h2>Working</h2>
        <p>Processing with sparkles âœ¨</p>
        <div class="sprite-container">
          <img class="sprite" id="working-sprite" src="hoyuelo-working.png" alt="Working">
        </div>
        <div class="controls">
          <label>FPS: <input type="range" id="working-fps" min="1" max="20" value="8"></label>
        </div>
      </div>
      
      <div class="animation-card">
        <h2>Walk Right</h2>
        <p>Gliding to the right</p>
        <div class="sprite-container">
          <img class="sprite" id="walk-sprite" src="hoyuelo-walk.png" alt="Walk">
        </div>
        <div class="controls">
          <label>FPS: <input type="range" id="walk-fps" min="1" max="20" value="10"></label>
        </div>
      </div>

      <div class="animation-card">
        <h2>Walk Left</h2>
        <p>Gliding to the left (flipped)</p>
        <div class="sprite-container">
          <img class="sprite" id="walkLeft-sprite" src="hoyuelo-walk.png" alt="Walk Left" style="transform: scaleX(-1);">
        </div>
        <div class="controls">
          <label>FPS: <input type="range" id="walkLeft-fps" min="1" max="20" value="10"></label>
        </div>
      </div>
    </div>

    <h2 style="margin-top: 40px; text-align: center;">ðŸ“œ Sprite Sheets</h2>
    <div class="sprite-sheets">
      <div class="sprite-sheet">
        <img src="hoyuelo-base.png" alt="Base">
        <h3>Base Character</h3>
      </div>
      <div class="sprite-sheet">
        <img src="hoyuelo-idle.png" alt="Idle Sheet">
        <h3>Idle (2x2)</h3>
      </div>
      <div class="sprite-sheet">
        <img src="hoyuelo-working.png" alt="Working Sheet">
        <h3>Working (2x2)</h3>
      </div>
      <div class="sprite-sheet">
        <img src="hoyuelo-walk.png" alt="Walk Sheet">
        <h3>Walk (2x2)</h3>
      </div>
    </div>
  </div>

  <script>
    // Animation class for 2x2 sprite sheets
    class SpriteAnimation {
      constructor(elementId, fps = 6) {
        this.element = document.getElementById(elementId);
        this.fps = fps;
        this.frame = 0;
        this.frames = [
          { x: 0, y: 0 },    // Top-left
          { x: -128, y: 0 }, // Top-right
          { x: 0, y: -128 }, // Bottom-left
          { x: -128, y: -128 } // Bottom-right
        ];
        this.running = true;
        this.animate();
      }

      animate() {
        if (!this.running) return;
        
        const pos = this.frames[this.frame];
        this.element.style.left = pos.x + 'px';
        this.element.style.top = pos.y + 'px';
        
        this.frame = (this.frame + 1) % 4;
        
        setTimeout(() => this.animate(), 1000 / this.fps);
      }

      setFPS(fps) {
        this.fps = fps;
      }
    }

    // Create animations
    const animations = {
      idle: new SpriteAnimation('idle-sprite', 6),
      working: new SpriteAnimation('working-sprite', 8),
      walk: new SpriteAnimation('walk-sprite', 10),
      walkLeft: new SpriteAnimation('walkLeft-sprite', 10)
    };

    // FPS controls
    document.getElementById('idle-fps').addEventListener('input', (e) => {
      animations.idle.setFPS(parseInt(e.target.value));
    });
    document.getElementById('working-fps').addEventListener('input', (e) => {
      animations.working.setFPS(parseInt(e.target.value));
    });
    document.getElementById('walk-fps').addEventListener('input', (e) => {
      animations.walk.setFPS(parseInt(e.target.value));
    });
    document.getElementById('walkLeft-fps').addEventListener('input', (e) => {
      animations.walkLeft.setFPS(parseInt(e.target.value));
    });
  </script>
</body>
</html>
